<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Breadth First Search algorithm demo</title>
</head>
<body>
  <header>
    <h1>
      Breadth First Search algorithm demonstration
    </h1>
  </header>
  <div id="content">
    <section class="grid-item">
      <h2>Click anywhere to start</h2>
      <main id="board"></main>
    </section>
    <section class="grid-item">
      <div>
        <h2>Adjustments</h2>
        <form>
          <button type="button">
            Restart
          </button>
          <label class="form-group" for="show-borders">
            <input id="show-borders" type="checkbox" checked>
            <span>Show borders</span>
          </label>
          <label class="form-group" for="show-weight">
            <input id="show-weight" type="checkbox" checked>
            <span>Show weight</span>
          </label>
        </form>
      </div>
    </section>
  </div>
  <script type="module" src="./boards.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
